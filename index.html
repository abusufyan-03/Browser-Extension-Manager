<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="container">
    <header class="header">
      <nav class="extension">
        <img src="./assets/images/logo.svg" alt="browser-extensions-manager">
        <button class="theme-switch" aria-label="Toggle dark mode" aria-pressed="false">
          <img id="dark" src="./assets/images/icon-moon.svg" alt="">
          <img id="light" src="./assets/images/icon-sun.svg" alt="">
        </button>
      </nav>
    </header>

    <main class="main-content">
      <div class="extension-page">
        <div class="extension-toolbar">
          <h1>Extension List</h1>
          <div class="extension-filter">
            <button class="tab-btn active" id="all">All</button>
            <button class="tab-btn" id="active">Active</button>
            <button class="tab-btn" id="inactive">Inactive</button>
          </div>
        </div>

        <div class="extension-list">
          <!-- Extentsion card 1 -->
        </div>
      </div>
    </main>
  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
